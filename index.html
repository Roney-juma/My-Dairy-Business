<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My-Dairy-Business</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

       <div class="main-container">

            <h1>
                My Dairy Business 
            </h1>

            <section class="input-section">
                <div class="farm-input">
                    <h2>Farm Input</h2>

                    <form onsubmit="event.preventDefault">

                        <div class="shades-farm">

                            <div class="form-div">
                                <label> <span>A</span>
                                    <input type="number" name="num1" id="num1">
                                </label>
                            </div>
                            

                            <div class="form-div">
                                <label> B
                                    <input type="number" name="num2" id="num2">
                                </label>
                            </div>
        
                            
                            <div class="form-div">
                                <label> C
                                    <input type="number" name="num3" id="num3"> 
                                </label>
                            </div>
        

                            <div class="form-div">
                                <label> D
                                    <input type="number" name="num4" id="num4"> 
                                </label>
                            </div>


                        </div>

                        
                        <button type="button" id="farm-button">Submit</button>
                    </form>

                </div>
                <div class="business-input">

                    <h2>Business Input</h2>

                    <div class="daily-milk-production">
                       <h3>Total Milk production</h3>
                       <p id="milkdisplay">

                       </p>
                    </div>

                    <hr>

                    <div class="rate-input">
                        <h2>Milk Selling Rate</h2>

                        <form class="biz-input">
                            <div class="form-div">
                                <lable class="rate-lable"> Rate
                                    <input type="text" name="milkrate" id="milkrate">
                                </lable>
                            </div>
                            
                        </form>

                        <button class="btn-rate" id="rate-update">Update</button>
                    </div>

                    <hr>

                    <div class="daily-income">
                        <h2>Expected Daily Income</h2>
                        <p id="display-2">

                        </p>
                    </div>

                </div>

            </section>

            <section class="report-section">
                <div class="general-report">
                    <div class="general-income">
                        <h2>Weekly income</h2>
                        <p id="display-3">

                        </p>
                    </div>

                    <div class="general-income with-border">
                        <h2>Monthly Income</h2>
                        <p id="display-4">

                        </p>
                    </div>

                    <div class="general-income">
                        <h2>Yearly Income</h2>
                        <p id="display-5">

                        </p>
                    </div>

                </div>
                <div class="detailed-report">
                    <div class="milk-production detailed-rep">
                        <h2>Milk production / Shade</h2>
                        <P id="display-shade-a"></P>
                        <P id="display-shade-b"></P>
                        <P id="display-shade-c"></P>
                        <P id="display-shade-d"></P>

                    </div>
                    <div class="leapyear-income detailed-rep with-border">
                        <h2>Leap year Income</h2>
                        <table>
                            <tr>
                                <th>Statements</th>
                            </tr>

                            <tr>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                    <div class="rate-change-report detailed-rep">
                        <h2>Comparison from last income rate</h2>
                        <p class="change-records">Your selling rate will show up here</p>
                        <p id="display-previous-income"></p>
                        <p id="display-current-income"></p>
                        <p id="display-difference"></p>
                        
                       
                    </div>
                </div>
            </section>
       </div>
        
        
        <script src="script.js">
        </script>
    </body>
</html>
